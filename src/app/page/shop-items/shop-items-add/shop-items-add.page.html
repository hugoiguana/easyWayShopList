<ion-header>
  <ion-toolbar color="primary">
    <ion-title>      
      <ion-icon name="add-circle-outline"></ion-icon>
      Novo Item
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>     
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form (ngSubmit)="onSubmit()">

    <ion-searchbar [(ngModel)]="productNameSearch" name="productNameSearch" (ionInput)="filterProductName($event)" 
        showCancelButton="focus" placeholder="Filtrar Produto">      
    </ion-searchbar>

    <ion-grid>
      <ion-row>
        <ion-col size="11">
          <div>
            <ion-item>
              <ion-label>Produto</ion-label>
              <ion-select [(ngModel)]="shopItems.product.idOff" name="idOffProduct" interface="popover">
                  <ion-select-option *ngFor="let product of products" value="{{ product.idOff }}">{{ product.name }}</ion-select-option>
              </ion-select>        
            </ion-item>  
          </div>
        </ion-col>
        <ion-col size="1" class="ion-align-self-center">
          <div>
            <ion-icon name="add-circle-sharp" color="secondary" (click)="openProductAddPage()" style="zoom:2.0;"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      
    </ion-grid>

    <ion-item>
      <ion-label position="stacked">Valor unit√°rio</ion-label>
      <ion-input [(ngModel)]="shopItems.price" name="price" inputmode="decimal" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Quantidade</ion-label>
      <ion-input [(ngModel)]="shopItems.quantity" name="quantity" type="number" min="0" required></ion-input>
    </ion-item>

    <div class="ion-margin-vertical">
      <ion-button type="submit" color="secondary" expand="block">Salvar</ion-button>
    </div>
  </form>

</ion-content>
