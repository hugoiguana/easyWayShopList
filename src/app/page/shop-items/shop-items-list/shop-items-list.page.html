<ion-header>
  <ion-toolbar color="primary">
    <ion-title>      
      <ion-icon name="list"></ion-icon>
      Items
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>     
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items" >
      <ion-item button (click)="onClick(item.idOff)">

        <ion-grid>
          <ion-row>
            <ion-item>
              <ion-label>{{ item.totalPrice }}</ion-label>
            </ion-item>
          </ion-row>         
        </ion-grid>

      </ion-item>
      <ion-item-options side="start">
        <ion-item-option [routerLink]="['add', item.idOff]">
          <ion-icon slot="icon-only" name="create" color="secondary"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(item.idOff)">
          <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['add']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>  

</ion-content>
